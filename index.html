<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
        <div class="gameHeader">
            <h1>Tic Tac Toe Game</h1>
        </div>
    </main>
    
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    
    <div class="player-info">
        <div class="player player-O">
            <div class="player-label">Player O</div>
            <div class="player-score" id="scoreO">0</div>
        </div>
        
        <div class="player player-X">
            <div class="player-label">Player X</div>
            <div class="player-score" id="scoreX">0</div>
        </div>

        <div class="turn-indicator turn-O">
            <div class="turn-label">Current Turn</div>
            <div class="turn-symbol">O</div>
        </div>

    </div>
    
    <div class="msgContainer">
        <div id="msgBox" class="msg hide">Start to Playing Game</div>
        
        <div class="button-container">
            <button id="restart" class="hide">New Game</button>
            <button id="reset" class="hide">Reset Game</button>
            <button id="reSet">Restart Game</button>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
